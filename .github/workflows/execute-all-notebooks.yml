name: Execute All Notebooks

on:
  workflow_dispatch:
    inputs:
      # FUTURE USE:
      # Maintainers can provide a PR number or existing upstream branch name to run this
      # job against. If no PR number or branch name is provided, this job will run against
      # content in the "main" branch instead.
      pr_or_branch:
        description: "Pull request number or branch name"
        required: true
        default: "main"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "notebooks/**/*.ipynb"
      - ".github/workflows/execute-all-notebooks.yml"
env:
  INSTANCE_TYPE: "g6e.xlarge"

# We don't need anything other than Bash for our shell..
defaults:
  run:
    shell: bash

jobs:
  launch-ec2-runner:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for OIDC (AWS auth)
      contents: read
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          role-to-assume: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.DATA_PROCESSING_IAM_ROLE }}"
          aws-region: us-east-2
          role-session-name: odh-data-processing  # For tracking in CloudTrail

      - name: Start Data Processing EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@a6dbcefcf8a31a861f5e078bb153ed332130c512 # v2.4.3
        with:
          mode: start
          github-token: "${{ secrets.DATA_PROCESSING_GH_PERSONAL_ACCESS_TOKEN }}"
          ec2-instance-type: "${{ env.INSTANCE_TYPE }}"
          availability-zones-config: >
            [
              {"imageId": "${{ vars.US_EAST_2_AMI_ID }}", "subnetId": "${{ vars.US_EAST_2A_SUBNET_ID }}", "securityGroupId": "${{ vars.US_EAST_2_SG_ID }}"},
              {"imageId": "${{ vars.US_EAST_2_AMI_ID }}", "subnetId": "${{ vars.US_EAST_2B_SUBNET_ID }}", "securityGroupId": "${{ vars.US_EAST_2_SG_ID }}"},
              {"imageId": "${{ vars.US_EAST_2_AMI_ID }}", "subnetId": "${{ vars.US_EAST_2C_SUBNET_ID }}", "securityGroupId": "${{ vars.US_EAST_2_SG_ID }}"}
            ]
          iam-role-name: "${{ vars.DATA_PROCESSING_IAM_ROLE }}"
          aws-resource-tags: >
            [
              {"Key": "Name", "Value": "data-processing-gh-runner"},
              {"Key": "GitHubRepository", "Value": "${{ github.repository }}"},
              {"Key": "GitHubRef", "Value": "${{ github.ref }}"},
              {"Key": "GitHubPR", "Value": "${{ github.event.number }}"}
            ]
  execute-all-notebooks:
    needs:
      - launch-ec2-runner
    runs-on: ${{ needs.launch-ec2-runner.outputs.label }}

    steps:
      - name: Setup Environment
        run: |
          echo "Running on EC2: ${{ needs.launch-ec2-runner.outputs.ec2-instance-id }}"

      # FIX: Use v4, as v5 does not exist yet
      - uses: actions/checkout@v4

      - name: Set up Python via dnf for centos
        run: |
          cat /etc/os-release
          mkdir -p /home/tmp
          sudo dnf install -y gcc gcc-c++ make git-core python3.11 python3.11-devel python3-pip
          /usr/bin/python3.11 -V

      - name: Setup CUDA Libraries (Toolkit + SparseLt)
        run: |
          # FIX: Install the FULL toolkit to get libnvshmem, nccl, etc.
          sudo dnf install -y cuda-toolkit-12-4 
          
          # Install the specific SparseLt library (missing from toolkit)
          sudo dnf install -y libcusparselt0-cuda-12.x86_64
          sudo dnf install -y nvshmem || echo "NVSHMEM not in repo, relying on pip"
          sudo rm -f /usr/lib64/libnccl.so* /usr/local/cuda-*/lib64/libnccl.so*

      - name: Ensure pip and install dependencies
        run: |
          /usr/bin/python3.11 -m ensurepip --upgrade >/dev/null 2>&1 || true
          /usr/bin/python3.11 -m pip install --upgrade pip setuptools wheel
          
          # 1. Install Generic Requirements FIRST
          /usr/bin/python3.11 -m pip install -r requirements-dev.txt
          /usr/bin/python3.11 -m pip install -r scripts/subset_selection/requirements.txt
          
          # 2. Force Reinstall GPU-Specific Versions LAST
          /usr/bin/python3.11 -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121
          /usr/bin/python3.11 -m pip install ipykernel jupyter "docling[chunking]"
          /usr/bin/python3.11 -m pip install pymilvus 
          
          # Register kernel
          /usr/bin/python3.11 -m ipykernel install --name "python3.11" --user

      - name: Execute All Notebooks via Pytest
        run: |
          export PYTHONPATH="$(pwd):$PYTHONPATH"
          # 1. Find the EXACT path where torch and nvidia libraries are installed.
          # Note: Modern PyTorch 2.x splits libs into 'nvidia' namespace packages.
          SITE_PACKAGES=$(/usr/bin/python3.11 -c "import site; print(site.getsitepackages()[0])")
          
          # 2. Construct the paths to the bundled libraries
          # Torch libs: libtorch_cuda.so, etc.
          # Nvidia libs: libnccl.so.2 (inside nvidia/nccl/lib), libcublas.so (inside nvidia/cublas/lib)
          TORCH_LIB="$SITE_PACKAGES/torch/lib"
          NCCL_LIB="$SITE_PACKAGES/nvidia/nccl/lib"
          CUSPARSE_LIB="$SITE_PACKAGES/nvidia/cusparse/lib"
          
          # 3. Construct LD_LIBRARY_PATH manually including ALL these folders
          # We append /usr/local/cuda/lib64 just in case you need the system libcusparselt
          export LD_LIBRARY_PATH="$TORCH_LIB:$NCCL_LIB:$CUSPARSE_LIB:/usr/local/cuda/lib64:$LD_LIBRARY_PATH"
          
          # Debug: Verify we can find the file now
          echo "Debug Path: $LD_LIBRARY_PATH"
          ls -l $NCCL_LIB/libnccl.so.2 || echo "Still missing bundled NCCL!"
          
          cd tests
          /usr/bin/python3.11 -m pytest test_notebook_execution.py -v --tb=short

  stop-ec2-runner:
    permissions:
      id-token: write # This is required for OIDC (AWS auth)
      contents: read
    needs:
      - launch-ec2-runner
      - execute-all-notebooks
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          role-to-assume: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.DATA_PROCESSING_IAM_ROLE }}"
          aws-region: us-east-2
          role-session-name: odh-data-processing  # For tracking in CloudTrail

      - name: Stop EC2 runner
        uses: machulav/ec2-github-runner@fcfb31a5760dad1314a64a0e172b78ec6fc8a17e # v4.3.2
        with:
          mode: stop
          github-token: "${{ secrets.DATA_PROCESSING_GH_PERSONAL_ACCESS_TOKEN }}"
          label: ${{ needs.launch-ec2-runner.outputs.label }}
          ec2-instance-id: ${{ needs.launch-ec2-runner.outputs.ec2-instance-id }}
